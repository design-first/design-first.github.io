<!DOCTYPE html>
<html manifest="system-designer.appcache">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An IDE for designing JavaScript applications driven by the model">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="icon" href="img/favicon.ico">
    <title>System Designer</title>
    <!-- bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- prism -->
    <link href="lib/prism/prism.css" rel="stylesheet">
    <!-- designer system -->
    <link href="systems/design.json" async="true" type="application/json" rel="system">
    <!-- designer -->
    <link href="styles/designer.min.css" rel="stylesheet">
</head>

<body id="body">
    <!-- Menubar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Menu header -->
            <div id="designer-menubar-header" class="navbar-header"></div>
            <div>
                <!-- Menu items -->
                <ul id="designer-menubar-items" class="nav navbar-nav"></ul>
                <!-- Menu actions -->
                <ul id="designer-menubar-actions" class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <!-- Toobar -->
            <div class="col-xs-1 sidebar">
                <ul id="designer-toolbar-items" class="nav nav-sidebar"></ul>
            </div>
            <div class="col-xs-offset-1 col-sm-offset-1 col-xs-8 col-sm-9 main">
                <!-- Dialogs -->
                <div id="designer-dialog-import"></div>
                <div id="designer-dialog-share"></div>
                <div id="designer-dialog-sync"></div>
                <div id="designer-dialog-export"></div>
                <div id="designer-dialog-drop-file"></div>
                <div id="designer-dialog-import-file"></div>
                <div id="designer-dialog-system-creation"></div>
                <div id="designer-dialog-type-creation"></div>
                <div id="designer-dialog-schema-creation"></div>
                <div id="designer-dialog-model-creation"></div>
                <div id="designer-dialog-behavior-creation"></div>
                <div id="designer-dialog-component-creation"></div>
                <div id="designer-dialog-runtimecomponent-info"></div>
                <div id="designer-dialog-config"></div>
                <div id="designer-dialog-copyright"></div>
                <div id="designer-dialog-check"></div>
                <div id="designer-dialog-welcome"></div>
                <div id="designer-dialog-search"></div>
                <!-- Message -->
                <div id="designer-message"></div>
                <!-- Workspace -->
                <div id="designer-workspace" class="placeholders"></div>
            </div>
            <div id="designer-spaces" class="col-xs-3 col-sm-2">
                <div id="designer-spaces-spaces-system" class="sidebar-module sidebar-module-inset">
                    <p id="designer-spaces-system-header" class="designer-spaces-header"></p>
                    <ul id="designer-spaces-system-items" class="nav"></ul>
                </div>
                <div class="sidebar-module sidebar-module-inset">
                    <p id="designer-spaces-type" class="designer-spaces-header"></p>
                    <ul id="designer-spaces-items" class="nav"></ul>
                </div>
                <div id="designer-spaces-spaces-components" class="sidebar-module sidebar-module-inset">
                    <p id="designer-spaces-components-header" class="designer-spaces-header"></p>
                    <ul id="designer-spaces-components-items" class="nav"></ul>
                </div>
                <div class="sidebar-module sidebar-module-inset help">
                    <p class="designer-spaces-header">Help</p>
                    <p id="designer-spaces-help" class="designer-spaces-help-text"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- prism -->
    <script src="lib/prism/prism.min.js"></script>
    <!-- jsPlumb -->
    <script src="lib/jsPlumb/jsplumb.min.js"></script>
    <!-- github -->
    <script src="lib/github-api/GitHub.bundle.min.js"></script>
    <!-- sytem runtime -->
    <script type="text/javascript" src="lib/system-runtime/system-runtime.min.js"></script>
    <!-- designer -->
    <script type="text/javascript" src="scripts/designer.min.js"></script>
</body>

</html>
