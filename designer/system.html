<!DOCTYPE html>
<html manifest="system-designer.appcache">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="An IDE for designing systems">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover' name='viewport' />
  <link rel="icon" href="img/favicon.ico">
  <title>system</title>
  <!-- bootstrap -->
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- editor system -->
  <link href="systems/editor-system.json" type="application/json" rel="system">
  <!-- editor -->
  <link href="styles/editor.css" rel="stylesheet">
</head>

<body>
  <!-- menubar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- menu header -->
      <div id="designer-menubar-header" class="navbar-header"></div>
      <div>
        <!-- menu items -->
        <ul id="designer-menubar-items" class="nav navbar-nav"></ul>
        <!-- menu actions -->
        <ul id="designer-menubar-actions" class="nav navbar-nav navbar-right hidden-xs"></ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <!-- toolbar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <!-- toolbar items -->
          <ul id="designer-toolbar-items" class="nav nav-sidebar"></ul>
        </div>
      </div>
    </div>
    <!-- dialog -->
    <div id="designer-dialog"></div>
    <!-- message -->
    <div id="designer-message"></div>
    <!-- editor -->
    <div id="designer-editor"></div>
  </div>
  <!-- jquery -->
  <script src="lib/jquery/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- ace -->
  <script type="text/javascript" charset="utf-8" src="lib/ace/ace.js"></script>
  <!-- system runtime -->
  <script type="text/javascript" src="lib/system-runtime/system-runtime.min.js"></script>
</body>

</html>
